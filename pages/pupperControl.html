<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pupper Control Form</title>
    <link rel="stylesheet" href="../styles/pupperControl.css">
  </head>
  <body>
    <section class="pupper-control-container">
      <h2>Narrow down your puppers search?</h2>
      <p>The select element defines a drop-down list:</p>

      <form action="#">
        <label>Choose a breed from our available puppies</label>
        <select name="breed">
          <option value="labradoodle">Labradoodle</option>
          <option value="goldenretriever">Golden Retriever</option>
          <option value="multipoo">Multipoo</option>
          <option value="boxer">Boxer</option>
          <option value="mutt" selected>Mutt</option>
        </select>

        <label>Choose puppies based on size</label>
        <select name="size">
          <option value="large">Large</option>
          <option value="medium">Medium</option>
          <option value="small">Small</option>
          <option value="tiny" selected>Tiny</option>
        </select>

        
        <input type="submit">
      </form>

    </section>
  </body>
</html>
